<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>{{ category.name }} CATEGORY DETAILS
        <hr>
      </h3>
    </div>
  </div>

  <div class="row" *ngIf="isLogin">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <button class="btn btn-danger btn-position" (click)="deleteButton()">
        Delete Category
      </button>
      <button class="btn btn-primary" (click)="updateButton()">
        Update Category
      </button>
      <br><hr>
     </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="name">Category Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            [ngModel]="category.name"
            [disabled]="!onUpdate"
            name="name"
            required #name="ngModel">
          <p *ngIf="!name.valid && name.touched"> Enter Category Name </p>
        </div>
        <div class="form-group">
          <label for="description">Category Description</label>
          <textarea
            type="text"
            id="description"
            class="form-control"
            [ngModel]="category.description"
            [disabled]="!onUpdate"
            name="description"
            required #description="ngModel"></textarea>
          <p *ngIf="!description.valid && description.touched"> Enter Category Description </p>
        </div>
        <div *ngIf="onUpdate">
          <button
            class="btn btn-primary"
            type="submit" [disabled]="!f.valid && !onUpdate">Save
            <div id="loader" *ngIf="loading"></div>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
